<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <p>Word: {{ word_completion }}</p>
    <p>Hangman:</p>
    <pre>{{ hangman }}</pre>
    <p>{{ message }}</p>
    <form action="/play" method="post">
        <input type="hidden" name="word" value="{{ word }}">
        <input type="hidden" name="word_completion" value="{{ word_completion }}">
        <input type="hidden" name="tries" value="{{ tries }}">
        <input type="text" name="guess" maxlength="1" required>
        <button type="submit">Guess</button>
    </form>
    <p>Guessed Letters: {{ ', '.join(guessed_letters) }}</p>
    <p>Guessed Words: {{ ', '.join(guessed_words) }}</p>
</body>
</html>
