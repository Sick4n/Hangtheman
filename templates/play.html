<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Play</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="terminal">
        <!-- <h1>Play</h1> -->
        <pre>{{ hangman }}</pre>
        <p>{{ message }}</p>
        <p>{{ display_word }}</p>
        <p>Guessed letters: {{ ', '.join(guessed_letters) }}</p>
        <p>Guessed words: {{ ', '.join(guessed_words) }}</p>

        <form action="/play" method="POST">
            <input type="text" name="guess" autofocus>
            <!-- <input type="submit" value="Guess"> -->
        </form>
    </div>
</body>

</html>

<style>
    body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        font-family: 'Courier New', Courier, monospace;
    }

    .terminal {
        background-color: black;
        color: #33ff33;
        padding: 20px;
        width: auto;
        max-width: 800px;
        margin: 0;
        border: none;
    }

    input[type="text"] {
        background-color: black;
        /* Match terminal background */
        color: #33ff33;
        /* Match terminal text color */
        border: none;
        /* Remove border */
        outline: none;
        /* Remove focus outline */
        width: 100%;
        /* Full width */
        margin-bottom: 10px;
        /* Space below the input */
        padding: 0;
        /* No padding */
        font-family: 'Courier New', Courier, monospace;
        /* Match terminal font */
    }

    /* Custom blinking cursor */
    input[type="text"]::placeholder {
        color: transparent;
        /* Hide placeholder text */
    }

    input[type="text"]:focus {
        caret-color: #33ff33;
        /* Green blinking cursor */
    }

    /* Ensure the cursor is visible when the input is not focused */
    input[type="text"]:not(:focus)::after {
        content: '|';
        animation: blink 1s step-start 0s infinite;
        color: #33ff33;
        font-weight: bold;
    }

    /* Blinking animation */
    @keyframes blink {
        50% {
            color: transparent;
        }
    }

    h1,
    pre,
    p,
    form {
        margin: 0 0 10px 0;
    }

    input[type="submit"]:hover {
        background-color: #222;
    }

    pre {
        white-space: pre-wrap;
        word-wrap: break-word;
    }
</style>
