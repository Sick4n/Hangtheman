<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play</title>
</head>
<body>
    <h1>Play</h1>
    <pre>{{ hangman }}</pre>
    <p>{{ message }}</p>
    <p>{{ display_word }}</p>
    
    <form action="/play" method="POST">
        <input type="text" name="guess"> 
        <input type="submit" value="Guess">
    </form>
    <p>Guessed letters: {{ ', '.join(guessed_letters) }}</p>
    <p>Guessed words: {{ ', '.join(guessed_words) }}</p>
</body>
